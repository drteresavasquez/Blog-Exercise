		<!-- NAVIGATION START -->
		<div class="navbar-fixed">

	<!-- CONTAINER START -->

		<section class="visible" id="blogListView">

				<div class="containerBlogList">
				</div>
			</div>
		</section>
		<section class="hidden" id="addBlogView">

				<div class="row col s12">

					</div>

					</div>

					</div>

					<div class="input-field col s6">
							<input id="keywords" type="text">
							<label for="keywords">Keywords</label>
						</div>

					<div class="input-field col s12">
						<textarea id="blog-entry" class="materialize-textarea"></textarea>
						<label for="blog-entry">Blog Entry</label>
					</div>			
				</div>
				<button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Add
						<i class="material-icons right">add</i>
				</button>
			</div>
